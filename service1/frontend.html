<!DOCTYPE html>
<html lang="en">

<head>
    <title>K8s Demo</title>
</head>

<body>
    <button onclick="plus()">A</button>

    <script>
        async function plus() {
            try {
                const data = {
                    param1: 1,
                    param2: 2
                };
                const response = await fetch("http://localhost:5000/service1/plus", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                console.log(response)
            } catch (error) {
                console.log("Call API failed ", error)
            }
        }
    </script>
</body>

</html>
